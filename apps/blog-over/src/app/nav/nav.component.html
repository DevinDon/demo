<div id="nav">
  <h2>{{ app.title }}</h2>
  <ul>
    <li *ngFor="let route of routes" (click)="!app.info.isDesktop && sidenav.close()">
      <a mat-button [routerLink]="[route.link]">
        <mat-icon>{{ route.icon }}</mat-icon><span class="text">{{ route.text }}</span>
      </a>
    </li>
  </ul>
</div>

<demo-wave [show]="sidenav.opened">
</demo-wave>
